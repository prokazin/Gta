<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="money-display">
            <span class="dollar-sign">$</span><span id="money">0</span>
        </div>
        <p class="income">$/секунду: <span id="mps">0</span></p>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="dela">ДЕЛА</button>
            <button class="tab-btn" data-tab="upgrades">УЛУЧШЕНИЯ</button>
        </div>
        
        <div class="tab-content">
            <div id="dela" class="tab-panel active">
                <div class="click-area">
                    <button id="clickButton"></button>
                </div>
                <div id="floatingTextContainer"></div>
                
                <!-- Кнопка адреналина (пункт 2) -->
                <button id="adrenalineBtn" class="action-btn">АДРЕНАЛИН (x2 на 30с)</button>
                
                <!-- Мини-миссия (пункт 7) -->
                <div id="missionPanel" class="mission hidden">
                    <h3 id="missionTitle">Ограбь магазин!</h3>
                    <p>Кликни <span id="missionClicksNeeded">50</span> раз за <span id="missionTimer">10</span> сек!</p>
                    <button id="startMissionBtn">НАЧАТЬ МИССИЮ</button>
                    <p id="missionProgress" class="hidden">Кликов: <span id="missionClicks">0</span>/50</p>
                </div>
            </div>
            
            <div id="upgrades" class="tab-panel">
                <div class="upgrades">
                    <button id="upgrade1" disabled>Нанять бандита (10$) - +1$/с</button>
                    <button id="upgrade2" disabled>Купить гараж (50$) - +5$/с</button>
                    <button id="upgrade3" disabled>Открыть клуб (200$) - +20$/с</button>
                    <button id="upgrade4" disabled>Построить империю (1000$) - +100$/с</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
